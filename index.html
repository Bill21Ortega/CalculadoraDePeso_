<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>⚖️ Calculadora de Peso</title>
  <link rel="stylesheet" href="style.css"/>
</head>
<body>
  <!-- Encabezado -->
  <header>
    ⚖️ CALCULADORA DE PESO
  </header>

  <!-- Contenedor principal -->
  <div class="container">
    <div class="content">
      <h1>Calculadora de diferencia</h1>
      <p class="helper">Ingrese los datos del envío para calcular si corresponde cobrar o reembolsar</p>

      <form id="pesoForm">
        <!-- País y modalidad (arriba sola) -->
        <div class="field" style="grid-column: 1 / -1;">
          <label for="pais">País y modalidad:</label>
          <select id="pais" required>
            <option value="">Seleccione un país...</option>
            <option value="peru">Perú</option>
            <option value="costarica">Costa Rica</option>
            <option value="ecuador">Ecuador</option>
            <option value="argentina_privado">Argentina - Correo Privado</option>
            <option value="argentina_argentino">Argentina - Correo Argentino</option>
            <option value="uruguay_franquicia">Uruguay - Franquicia</option>
            <option value="uruguay_avion">Uruguay - Importación Avión</option>
            <option value="uruguay_barco">Uruguay - Importación Barco</option>
          </select>
        </div>

        <!-- Peso pagado y peso real en la misma fila -->
        <div class="field">
          <label for="pesoPagado">Peso pagado (kg):</label>
          <input type="text" id="pesoPagado" placeholder="Ej: 1.2000" required/>
        </div>

        <div class="field">
          <label for="pesoReal">Peso real (kg):</label>
          <input type="text" id="pesoReal" placeholder="Ej: 0.6555" required/>
        </div>

        <!-- Acciones -->
        <div class="actions">
          <button type="submit" class="primary">Calcular</button>
          <button type="reset" class="ghost">Limpiar</button>
        </div>

        <!-- Resultado -->
        <div id="resultado" class="result"></div>

        <!-- Advertencia de error -->
        <div id="errorMsg" class="warn"></div>
      </form>
    </div>
  </div>

  <!-- Footer -->
  <footer>
    Proyecto demo – Tiendamia © 2025
  </footer>

  <!-- Script -->
  <script src="peso.js"></script>
</body>
</html>
