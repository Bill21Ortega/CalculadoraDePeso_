<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>⚖️ CALCULADORA DE PESO ⚖️</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    ⚖️ CALCULADORA DE PESO ⚖️
  </header>

  <main>
    <div class="container">
      <h1>Completa los datos</h1>
      <p class="helper">Ingresa los valores para calcular el peso final del envío.</p>

      <form>
        <!-- Línea 1 -->
        <div class="field full-width">
          <label for="country">País y modalidad:</label>
          <select id="country">
            <option value="">Seleccione un país...</option>
            <option value="pe">Perú</option>
            <option value="co">Colombia</option>
            <option value="ar">Argentina</option>
          </select>
        </div>

        <!-- Línea 2 -->
        <div class="field">
          <label for="paidWeight">Peso pagado (kg):</label>
          <input type="number" id="paidWeight" placeholder="Ej: 1.2000" step="0.0001">
        </div>

        <div class="field">
          <label for="realWeight">Peso real (kg):</label>
          <input type="number" id="realWeight" placeholder="Ej: 0.6555" step="0.0001">
        </div>

        <!-- Línea 3 -->
        <div class="actions">
          <button type="submit" class="primary">Calcular</button>
          <button type="reset" class="ghost">Limpiar</button>
        </div>
      </form>

      <div class="result" id="result"></div>
      <div class="warn" id="warn"></div>
    </div>
  </main>

  <footer>
    Proyecto demo – Tiendamia © 2025
  </footer>
</body>
</html>
