<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <meta name="theme-color" content="#e30613" />
  <title>⚖️ CALCULADORA DE PESO ⚖️</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <img src="logo-tm-white.webp" alt="Logo Tiendamia" class="logo-top">
  <header>⚖️ CALCULADORA DE PESO ⚖️</header>

  <main class="container" role="main">
    <div class="content">
      <h1>Completa los datos</h1>
      <p class="helper">Calcula la diferencia de peso entre lo <strong>pagado</strong> y el <strong>peso real</strong> del producto, según el país y modalidad seleccionados.</p>

      <form id="calcForm" novalidate>
        <!-- País y modalidad -->
        <div class="field">
          <label for="pais">País y modalidad</label>
          <select id="pais" required>
            <option value="" disabled selected>Selecciona una opción</option>
            <option value="peru">Perú</option>
            <option value="costa_rica">Costa Rica</option>
            <option value="ecuador">Ecuador</option>
            <option value="argentina_privado">Argentina - Correo Privado</option>
            <option value="argentina_arg">Argentina - Correo Argentino</option>
            <option value="uruguay_franquicia">Uruguay - Franquicia</option>
            <option value="uruguay_avion">Uruguay - Importación Avión</option>
            <option value="uruguay_barco">Uruguay - Barco</option>
          </select>
        </div>

        <!-- Pesos (fila) -->
        <div class="field-group">
          <div class="field">
            <label for="pesoPagado">PESO PAGADO (kg)</label>
            <input id="pesoPagado" type="text" placeholder="Ej. 1.2" required />
          </div>
          <div class="field">
            <label for="pesoReal">PESO REAL (kg)</label>
            <input id="pesoReal" type="text" placeholder="Ej. 2.1" required />
          </div>
        </div>

        <!-- Botones -->
        <div class="actions">
          <button type="button" id="calcular" class="primary">CALCULAR</button>
          <button type="button" id="limpiar" class="ghost">Limpiar</button>
        </div>

        <!-- Mensajes -->
        <div id="warn" class="warn" role="alert"></div>
        <div id="resultado" class="result"></div>
      </form>
    </div>
  </main>

  <footer>
    Demo de calculadora de peso para Tiendamia
  </footer>

  <script src="peso.js"></script>
</body>
</html>
